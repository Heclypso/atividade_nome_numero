<!DOCTYPE html>
<html>
<head>
    <title>Contatos</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <h2>Cadastrar Contato</h2>

    <form id="formContato" onsubmit="return validarFormulario()">
        <input type="text" id="nome" placeholder="Insira o nome" name="nome" oninput="validarNome(this)" required>
        <input type="text" id="telefone" placeholder="Insira o telefone" name="telefone" oninput="validarTelefone(this)" required>     
        <br><br>
        <input id="cadastrar" type="submit" value="Cadastrar">
    </form>

    <h2>Contatos</h2>
    <table id="tabelaContatos" border="1">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </table>
    <script src="./main.js"></script>
</body>
</html>
